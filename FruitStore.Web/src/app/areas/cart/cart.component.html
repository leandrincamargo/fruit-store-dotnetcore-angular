<mat-card>
  <mat-card-header>
    <mat-card-title>Carrinho</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table class="table table-hover table-striped" *ngIf="items.length > 0">
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Preço</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Preço Total</th>
      </tr>
      <tr *ngFor="let item of items">
        <td>{{ item.name }}</td>
        <td>{{ item.unitPrice | currency }}</td>
        <td>
          <button mat-button (click)="decreaseQty(item.id)">
            <mat-icon>remove</mat-icon>
          </button>
          {{ item.qty }}
          <button mat-button (click)="increaseQty(item.id)">
            <mat-icon>add</mat-icon>
          </button>
        </td>
        <td class="text-right">
          {{ item.unitPrice * item.qty | currency}}
        </td>
      </tr>
      <tr>
        <td colspan="4" class="subTotal">Subtotal: {{ totalCart() | currency }}</td>
      </tr>
      <button type="button" class="btn btn-danger" (click)="clearCart()">Limpar Carrinho</button>
    </table>
  </mat-card-content>
</mat-card>
